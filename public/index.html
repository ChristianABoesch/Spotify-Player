<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

    manifest.json provides metadata used when your web app is added to the

  -->

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

</head>
<body>
  <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }
  body{
    background:#333;
    color:#777;
  }
  progress{
    width:200px;
    height:18px;
  }
  button{
    border:0;
  }
  button[disabled]{
    opacity:.5;
  }
  .button__play,.button__pause{
    width:40px;
    height:40px;
    line-height:40px;
    display:flex;
    justify-content:center;
    border-radius:100%;
    font-size:18px;
    color:white;
    background:transparent;
    border:1px solid white;
    margin:0 5px;
    cursor:pointer;
  }
  .button__play .icon{ position:relative; right:-1px; }
  .button__prev,.button__next{
    width:30px;
    height:30px;
    font-size:18px;
    background:transparent;
    color:white;
    cursor:pointer;
  }
  .control-buttons{
    display:flex;
    align-items:center;
    justify-content:center;
    height:50px;
    line-height:50px;
    margin-top:10px;
  }
  .songName{
    color:white;
    margin:5px 0;
    
  }
  .artistName{
    font-size:13px;
    color:#999;
    margin-bottom:10px;
  }
  .duration{
    display:flex;
    justify-content:space-between;
    font-size:12px;
	  color: rgba(255,255,255,.3);
  }
  .player{
    display:flex;
	  width:300px;
    flex-direction:column;
    margin:10px auto;
  }
  .progress{
    display:flex;
    position:relative;
    height:4px;
    background:rgba(255,255,255,0.1);
    border-radius:20px;
    margin: 5px 0;
  }
  .progress__bar{
    background:white;
    height:4px;
    width:0;
	  border-radius:20px;
  }
  .cover--poster{
	  position: absolute; 
    opacity: 0.3;
    -webkit-filter: blur(40px); 
    background-size: cover; 
    background-repeat: no-repeat; 
    width:100%; 
    height: 100%; 
    z-index: -1; 
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0;
  }
</style>
<div id="root"></div>
